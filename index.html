<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<style>
    .gallery-thumbs .swiper-slide {
        width: 100px;
        height: 100px;
    }

    .gallery-thumbs .swiper-slide img {
        width: 100%;
    }

    .gallery-thumbs .swiper-wrapper {
        justify-content: space-evenly;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
    }

    #zoomable-swiper-container {
        margin-top: 100px;
    }

    .close {
        position: absolute;
        top: 5px;
        right: 15px;
        color: #f1f1f1;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 400;
    }
</style>

<body>

    <div class="swiper cover-images-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./imgs/product_one.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/proudct_two.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_three.jpg" alt="">
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div id="zoomable-swiper-container">
            <div class="swiper cover-images-slider1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./imgs/product_one.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./imgs/proudct_two.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="./imgs/product_three.jpg" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="zoombale-thumbs-swiper-container">
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./imgs/product_one.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/proudct_two.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/product_three.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>

        var galleryTop = new Swiper(".cover-images-slider", {

        });




        var modal = document.getElementById("myModal");
        galleryTop.on('click', function () {
            let slideIndex = this.realIndex;
            modal.style.display = "block";

            var galleryThumbs = new Swiper(".gallery-thumbs", {
                spaceBetween: 12,
                slidesPerView: "auto",
                watchSlidesProgress: true,
                grabCursor: true,
                centeredSlides: false,
                allowTouchMove: false,
                a11y: false,
            });

            var galleryTop1 = new Swiper(".cover-images-slider1", {
                zoom: true,
                allowTouchMove: false,
                initialSlide: this.realIndex,
                thumbs: {
                    swiper: galleryThumbs,
                }


            });




        });


        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }

    </script>

</body>

</html>
