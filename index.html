<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<style>
    .gallery-thumbs {
        position: fixed;
        width: 100%;
        margin-top: 10px;
    }

    .gallery-thumbs .swiper-slide {
        width: 20%;
        flex: 0 0 auto;
        cursor: pointer;
        border: 1px solid #ccc;
        gap: 3px;
        /* Light gray border */
        box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.1),
            /* white glow for depth */
            0 6px 20px 0 rgba(255, 255, 255, 0.1);
        /* subtle white shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        /* Smooth transition for hover effect */
    }

    .gallery-thumbs .swiper-slide:hover {
        transform: scale(1.05);
        /* Slightly enlarge thumbnails on hover */
        box-shadow: 0 4px 12px 0 rgba(255, 255, 255, 0.2),
            /* stronger white glow for hover effect */
            0 8px 24px 0 rgba(255, 255, 255, 0.2);
        /* stronger white shadow for hover effect */
    }

    .gallery-thumbs .swiper-slide img {
        width: 100%;
    }

    .gallery-thumbs .swiper-wrapper {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        gap: 8px;
        /* Space between thumbnails */

        justify-content: space-between;
        flex-direction: row-reverse;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
    }

    #zoomable-swiper-container {
        margin-top: 100px;
    }

    #zoombale-thumbs-swiper-container {
        width: 100%;
        position: fixed;
    }

    .close {
        position: absolute;
        top: 5px;
        right: 15px;
        color: #f1f1f1;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 400;
    }
</style>

<body>

    <div class="swiper cover-images-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./imgs/product_one.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/proudct_two.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_three.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_four.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_five.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_six.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_seven.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_eight.jpg" alt="">
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div id="zoomable-swiper-container">
            <div class="swiper cover-images-slider1">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="swiper-zoom-container">
                            <img src="" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="zoombale-thumbs-swiper-container">
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./imgs/product_one.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/proudct_two.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/product_three.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/product_four.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/product_five.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/product_six.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/product_seven.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                    <div class="swiper-slide"><img src="./imgs/product_eight.jpg" alt=""
                            onclick="changeMainImage(this.src)"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>

        var galleryTop = new Swiper(".cover-images-slider", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
            },
            slidesPerView: "auto",
        });

        var modal = document.getElementById("myModal");

        galleryTop.on('click', function () {
            let slideIndex = this.realIndex;
            modal.style.display = "block";

            // var galleryThumbs = new Swiper(".gallery-thumbs", {
            //     spaceBetween: 12,
            //     slidesPerView: "auto",
            //     watchSlidesProgress: false,
            //     grabCursor: true,
            //     centeredSlides: false,
            //     allowTouchMove: false,
            //     a11y: false,
            //     slideToClickedSlide: false
            // });

            var swiperImage = document.querySelectorAll('.cover-images-slider .swiper-slide img')[slideIndex];

            var zoomableSwiperImage = document.querySelectorAll('.cover-images-slider1 .swiper-slide img')[0];

            console.log(swiperImage.src);
            zoomableSwiperImage.src = swiperImage.src;
            var galleryTop1 = new Swiper(".cover-images-slider1", {
                zoom: true,
                allowTouchMove: false,
                // thumbs: {
                //     swiper: galleryThumbs,
                //     slideThumbActiveClass: 'swiper-slide-thumb-active',
                //     thumbsContainerClass: 'gallery-thumbs'
                // }
            });

        });


        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }

        function changeMainImage(src) {
            var zoomableSwiperImage = document.querySelectorAll('.cover-images-slider1 .swiper-slide img')[0];
            zoomableSwiperImage.src = src;
            var galleryTop1 = new Swiper(".cover-images-slider1", {
                zoom: true,
                allowTouchMove: false,
                // thumbs: {
                //     swiper: galleryThumbs,
                //     slideThumbActiveClass: 'swiper-slide-thumb-active',
                //     thumbsContainerClass: 'gallery-thumbs'
                // }
            });

            galleryTop1.zoom.out();

        }

    </script>

</body>

</html>
