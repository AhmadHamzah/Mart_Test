<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<style>
    .gallery-thumbs {
        position: fixed;

        width: 100%;
    }

    .gallery-thumbs .swiper-slide {
        width: 23%;
    }

    .gallery-thumbs .swiper-slide img {
        width: 100%;
    }

    .gallery-thumbs .swiper-wrapper {
        width: 100%;
        position: fixed;
        right: 0;
        margin-top: 20px;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: scroll;
        /* Enable horizontal scrolling */
        /* Smooth scrolling on touch devices */
        height: 17vh;
        flex-direction: row-reverse;
        justify-content: space-around;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
    }

    #zoomable-swiper-container {
        margin-top: 100px;
    }

    #zoombale-thumbs-swiper-container {
        width: 100%;
        position: fixed;
    }

    .close {
        position: absolute;
        top: 5px;
        right: 15px;
        color: #f1f1f1;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 400;
    }
</style>

<body>

    <div class="swiper cover-images-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./imgs/product_one.jpg" alt="">

            <div class="swiper-slide">

            <div class="swiper-slide">

            <div class="swiper-slide">
                <img src="./imgs/proudct_five.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_six.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_seven.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./imgs/product_eight.jpg" alt="">

    </div>

                    <div class="swiper-slide"><img src="./imgs/product_one.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/proudct_two.jpg" alt=""></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>f

        var galleryTop = new Swiper(".cover-images-slider", {

        });

        var modal = document.getElementById("myModal");
        galleryTop.on('click', function () {
            let slideIndex = this.realIndex;
            modal.style.display = "block";

            var galleryThumbs = new Swiper(".gallery-thumbs", {
                spaceBetween: 10,
                slidesPerView: 3,
                loop: true,
                //freeMode: true,
                centered: true,
                slideToClickedSlide: true,
                loopedSlides: 5, //looped slides should be the same
                watchSlidesVisibility: true,
                watchSlidesProgress: true,
            });

            var galleryTop1 = new Swiper(".cover-images-slider1", {
                zoom: true,
                allowTouchMove: false,
                initialSlide: this.realIndex,
                thumbs: {
                    swiper: galleryThumbs,
                }
            });




        });


        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }

    </script>
